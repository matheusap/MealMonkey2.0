<html>
    <head>
        <title>My Now Amazing Webpage</title>
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="choosemeals.js"></script>
        <link rel="stylesheet" type="text/css" href="choosemeals.css">

    </head>
    <body ng-app='myApp' ng-controller="shoppingCart">
        <h1 id="pageTitle" >Pick Your Meals</h1>
        <hr>
        <h4 id="total">Remaining budgeted amount: ${{remaining}}</h4>
        <div class = "container">
            <div class="your-class">                
                <button ng-click="addItem('Burrito')">
                    <img src="http://images.media-allrecipes.com/userphotos/600x600/3469050.jpg" width=120% height=120%>
                    <!--                        <div class="slide__caption">This is a test</div>-->
                </button>
                <!--                <div class="slide__caption">This burrito</div>-->
                <button ng-click="addItem('Pasta')">
                    <img src="http://images.media-allrecipes.com/userphotos/720x405/2606852.jpg" width=100% height=100%>
                    <!--                        <div class="slide__caption">This is a test</div>-->
                </button>
                <button ng-click="addItem('Chili')">
                    <img src="http://images.media-allrecipes.com/userphotos/720x405/1483386.jpg" width=100% height=100%>
                    <!--                        <div class="slide__caption">This is a test</div>-->
                </button>
            </div>
            <div class="your-class2">
                <button ng-click="addItem('Chicken')">
                    <img src="http://images.media-allrecipes.com/userphotos/720x405/2122115.jpg" width=100% height=100%>
                    <!--                        <div class="slide__caption">This is a test</div>-->
                </button>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="your-class3">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>
        <script
                src="http://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous">
        </script>
        <!--  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
        <script type="text/javascript" src="slick/slick.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.your-class').slick({
                    infinite: true,
                    slidesToShow: 3,
                    slidesToScroll: 3

                });
                $('.your-class2').slick({
                    infinite: true,
                    slidesToShow: 3,
                    slidesToScroll: 3

                });
                $('.your-class3').slick({
                    infinite: true,
                    slidesToShow: 3,
                    slidesToScroll: 3

                });

            });

        </script>

        <br>
        <h3 id="cartHeader">Here is your cart:</h3>
        <div id="cartDiv" ng-repeat="x in cart">
            <input type="checkbox" ng-model="x.done"> <span ng-bind="x.Item"></span> ${{x.price}}
        </div>
        <div>
            <h4 id="total">Your total is: ${{total}}</h4>
            <button class="button" ng-click="remove()">Remove Selected Meals</button>
            <button class="button" ng-click="generateGroceryList()">Generate Grocery List</button>
        </div>


        
        <h2><u>Grocery List</u></h2>
        

        <div id="finalDiv" ng-repeat="x in finalList">
            <span ng-bind="x.Item"></span> 
        </div>
        <h1>Your total price is: ${{totalCost}}</h1>
    </body>
</html>
